apiVersion: v1
kind: Pod
metadata:
  name: iperf-client-1
  labels:
    app: iperf-client-1
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - {NODE}
  tolerations:
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
  containers:
  - name: iperf-client
    image: networkstatic/iperf3
    command: ['/bin/sh', '-c', 'sleep 1d']
  terminationGracePeriodSeconds: 0

