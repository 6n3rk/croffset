apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf-server-deployment-1
  labels:
    app: iperf-server-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iperf-server-1
  template:
    metadata:
      labels:
        app: iperf-server-1
        node: {NODE}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {NODE}
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
      - name: iperf3-server
        image: networkstatic/iperf3
        args: ['-s', '-p', '5200', '-A', '16']
        ports:
        - containerPort: 5001
          name: server
      terminationGracePeriodSeconds: 0

